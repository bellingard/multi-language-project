language: java
sudo: false
install: true
addons:
  sonarqube:
    token:
      secure: ""

jdk:
  - oraclejdk8

script:
  - echo $SONARQUBE_SCANNER_PARAMS
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -B -e -V -Dsonar.login=$SONAR_TOKEN

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

notifications:
  email: false
