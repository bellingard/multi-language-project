language: java
sudo: false
install: true
addons:
  sonarqube: true

jdk:
  - oraclejdk8

script:
  - cat /etc/mavenrc
  - cat /etc/maven_opts
  - echo "Check Maven OPTS env variable => \"$MAVEN_OPTS\""
  - echo "MAVEN_OPTS='$MAVEN_OPTS'" > ~/.mavenrc
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -B -e -V -Dsonar.login=$SONAR_TOKEN

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

notifications:
  email: false
